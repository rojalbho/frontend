  <!-- Separate container for job details -->
  <div class="container">
    <h2>JOB DETAILS</h2><br/>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Employment Type</th>
          <th scope="col">Location</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobDetail; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ job.id }}</td>
          <td>{{ job.name }}</td>
          <td>{{ job.employmentType }}</td>
          <td>{{ job.location }}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
  
</body>
